<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Interactive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(9, 80px);
      grid-template-rows: repeat(9, 80px);
      border: 2px solid #333;
      margin: 20px;
    }
    .cell {
      position: relative;
      width: 80px;
      height: 80px;
      border: 1px solid #999;
      background-image: url('base.png');
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      font-size: 12px;
      text-align: center;
      padding-top: 14px;
    }
    .cell-header {
      position: absolute;
      top: 2px;
      left: 4px;
      font-weight: bold;
      font-size: 10px;
    }
    .clear-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 10px;
      padding: 2px 4px;
      cursor: pointer;
    }
    .prompt {
      width: 80%;
      margin-bottom: 30px;
    }
    .prompt input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <div class="prompt">
    <input type="text" id="commandInput" placeholder="Ex: B2 ringworm">
  </div>

  <script>
    const grid = document.getElementById('grid');
    const dataTypes = ["ringworm", "testing_st", "shipwreck", "shipwreck_rad", "titanium", "stravidium", "falling_wreck", "guild", "fief"]
    const cells = {};

    // Générer les cellules de A1 (en bas à gauche) à I9 (en haut à droite)
    const rows = 9;
    const cols = 9;
    const colLabels = 'ABCDEFGHI';

    for (let row = rows; row >= 1; row--) {
      for (let col = 0; col < cols; col++) {
        const id = colLabels[col] + row;

        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = id;

        const label = document.createElement('div');
        label.className = 'cell-header';
        label.innerText = id;

        const clearBtn = document.createElement('button');
        clearBtn.className = 'clear-btn';
        clearBtn.innerText = 'clear';
        clearBtn.onclick = () => {
          cells[id] = [];
          updateCell(id);
        };

        cell.appendChild(label);
        cell.appendChild(clearBtn);
        grid.appendChild(cell);
        cells[id] = [];
      }
    }

    function updateCell(id) {
      const cell = document.getElementById(id);
      const data = cells[id];
      cell.style.backgroundImage = data.length === 0 ? "url('base.png')" : `url('${data[data.length - 1]}.png')`;

      // Remove previous data labels (except header and clear)
      const children = Array.from(cell.childNodes).filter(n => !n.classList || (!n.classList.contains('cell-header') && !n.classList.contains('clear-btn')));
      children.forEach(c => cell.removeChild(c));

      data.forEach(d => {
        const line = document.createElement('div');
        line.innerText = d;
        cell.appendChild(line);
      });
    }

    document.getElementById('commandInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        const input = e.target.value.trim();
        const parts = input.split(' ');
        if (parts.length === 2) {
          const [target, data] = parts;
          if (cells[target] && dataTypes.includes(data)) {
            cells[target].push(data);
            updateCell(target);
            e.target.value = '';
          } else {
            alert('Commande invalide.');
          }
        } else {
          alert('Format de commande invalide. Utilisez : A1 ringworm');
        }
      }
    });
  </script>
</body>
</html>
