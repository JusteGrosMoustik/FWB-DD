<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Interactive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(9, 115px);
      grid-template-rows: repeat(9, 115px);
      border: 2px solid #333;
      margin: 20px;
    }

    .cell {
      position: relative;
      width: 115px;
      height: 115px;
      border: 1px solid #999;
      background-image: url('base.png');
      background-size: cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .cell-content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 12px;
      font-weight: bold;
      z-index: 1;
    }

    .cell-header {
      position: absolute;
      top: 2px;
      left: 5px;
      font-size: 10px;
      font-weight: bold;
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.6);
      padding: 1px 3px;
      border-radius: 3px;
    }

    .clear-btn {
      position: absolute;
      top: 2px;
      right: 2px;
      font-size: 10px;
      padding: 2px 4px;
      cursor: pointer;
      z-index: 2;
    }

    .prompt {
      width: 80%;
      margin-bottom: 30px;
    }

    .prompt input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="grid" id="grid"></div>
  <div class="prompt">
    <input type="text" id="commandInput" placeholder="Ex: B2 ringworm ou reset">
  </div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseUrl = 'https://mzubfcwxnlqvsctrskyb.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16dWJmY3d4bmxxdnNjdHJza3liIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDUyMzM4MjcsImV4cCI6MjA2MDgwOTgyN30.Ql2pN4rkNAPSoe2R5nVhfqfT6DMkoztNGWAfkF8zZiY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    const grid = document.getElementById('grid');
    const dataTypes = ["ringworm", "testing_st", "shipwreck", "shipwreck_rad", "titanium", "stravidium", "falling_wreck", "guild", "fief"];
    const cells = {};
    const rows = 9;
    const cols = 9;
    const colLabels = 'ABCDEFGHI';

    for (let row = rows; row >= 1; row--) {
      for (let col = 0; col < cols; col++) {
        const id = colLabels[col] + row;

        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.id = id;

        const label = document.createElement('div');
        label.className = 'cell-header';
        label.innerText = id;

        const clearBtn = document.createElement('button');
        clearBtn.className = 'clear-btn';
        clearBtn.innerText = 'clear';
        clearBtn.onclick = async () => {
          cells[id] = [];
          await saveCellToSupabase(id);
          updateCell(id);
        };

        const content = document.createElement('div');
        content.className = 'cell-content';
        content.id = `content-${id}`;

        cell.appendChild(label);
        cell.appendChild(clearBtn);
        cell.appendChild(content);
        grid.appendChild(cell);
        cells[id] = [];
      }
    }

    function updateCell(id) {
      const cell = document.getElementById(id);
      const content = document.getElementById(`content-${id}`);
      const data = cells[id];

      cell.style.backgroundImage = data.length === 0
        ? "url('base.png')"
        : `url('${data[data.length - 1]}.png')`;

      content.innerHTML = '';
      data.forEach(d => {
        const line = document.createElement('div');
        line.innerText = d;
        content.appendChild(line);
      });
    }

    async function saveCellToSupabase(id) {
      await supabase.from('cells').upsert({
        cell_id: id,
        values: cells[id]
      });
    }

    async function loadMapFromSupabase() {
      const { data, error } = await supabase.from('cells').select('*');
      if (error) {
        console.error('Erreur chargement:', error);
        return;
      }

      data.forEach(entry => {
        cells[entry.cell_id] = entry.values || [];
        updateCell(entry.cell_id);
      });
    }

    async function resetGrid() {
      for (const id in cells) {
        cells[id] = [];
        await saveCellToSupabase(id);
        updateCell(id);
      }
    }

    document.getElementById('commandInput').addEventListener('keypress', async function(e) {
      if (e.key === 'Enter') {
        const input = e.target.value.trim().toLowerCase();
        if (input === 'reset') {
          await resetGrid();
          e.target.value = '';
          return;
        }

        const parts = input.split(' ');
        if (parts.length === 2) {
          const [target, data] = parts;
          if (cells[target.toUpperCase()] && dataTypes.includes(data)) {
            const cellId = target.toUpperCase();
            cells[cellId].push(data);
            await saveCellToSupabase(cellId);
            updateCell(cellId);
            e.target.value = '';
          } else {
            alert('Commande invalide.');
          }
        } else {
          alert('Format incorrect. Ex: A1 ringworm');
        }
      }
    });

    // Charger la carte au d√©marrage
    loadMapFromSupabase();
  </script>
</body>
</html>
